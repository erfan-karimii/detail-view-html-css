<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <header>
      <img class="header-item" id="menu-icon" src="./images/icon-menu.svg" alt="open-header">
      <h1  class="header-item" id="logo-text">sneakers</h1>
      <img class="header-item" id="avatar-icon" src="./images/image-avatar.png" alt="avatar-image" height="22px">
      <img class="header-item" id="cart-icon" src="./images/icon-cart.svg" alt="cart-image">
    </header>
    <div class="main">

      <div class="slider">
        <img class="slider-image" src="./images/image-product-2.jpg" alt="slider-image">
        <img class="slider-image" src="./images/image-product-1.jpg" alt="slider-image">
        
        <div class="buttons">
          <button id="prevButton"><</button>
          <button id="nextButton">></button>
        </div>
      </div>
      <div class="information-container">

        <div class="discription">
          <p>Sneaker Company</p>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </div>

        <div class="price-count">
          <div class="price-offer">
            <div class="total-price">
              $125.00
            </div>
            
            <div class="discount">
              50%
            </div>

            <div class="orgin-price">
              <del>$250.00</del>
            </div>
          </div>

          <div class="product-count">

            <button id="minusButton">-</button>
            <input type="text" inputmode="numeric" maxlength="3" value="0"/>
            <button id="plusButton">+</button>

          
          </div>

          <div class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="cart-icon">
            <div class="cart-text">Add to cart</div> 
          </div>
        </div>
      </div>
    </div>

    
  <script src="./main.js"></script>
  </body>
</html>
